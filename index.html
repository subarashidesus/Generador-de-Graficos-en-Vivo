<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Generador de Gráficos en Vivor | AsmrProg</title>
</head>

<body>

    <div class="container">
        <div class="chart-container">
            <div id="canvas-container"></div>
        </div>

        <div class="controls">
            <select id="chartType" class="select">
                <option value="bar">Barra</option>
                <option value="line">Línea</option>
                <option value="pie">Circulo</option>
                <option value="doughnut">Dona</option>
                <option value="radar">Radar</option>
            </select>
            <input type="text" id="labelInput" class="input" placeholder="Etiqueta">
            <input type="number" id="dataInput" class="input" placeholder="Datos">
            <button onclick="addData()" class="btn">Agregar Datos</button>
            <button onclick="updateChartType()" class="btn">Tipo de Gráfico de Cargos</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
